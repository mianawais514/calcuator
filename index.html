<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form name="enter">
	<table  align="center" bgcolor="skyblue" width="50">
		<tr>
			<td colspan="4" align="center"> Calculator</td>
		</tr>
		<tr>
			<td colspan="60"><input type="dispaly" name="dispaly"style="text-align:right;"></td>
		</tr>
		<tr>

			<td><input type="button" name="b1" value="1" onclick="enter.dispaly.value+=1"></td>
			<td><input type="button" name="b2" value="2" onclick="enter.
            dispaly.value+=2"></td>
            <td><input type="button" name="b3" value="3" onclick="enter.dispaly.value+=3"></td>
            <td><input type="button" name="b4" value="+" onclick="enter.dispaly.value+='+'"></td>
		
		</tr>


        <tr>

			<td><input type="button" name="b5" value="4" onclick="enter.dispaly.value+=4"></td>
			<td><input type="button" name="b6" value="5" onclick="enter.
            dispaly.value+=5"></td>
            <td><input type="button" name="b7" value="6" onclick="enter.dispaly.value+=6"></td>
            <td><input type="button" name="b8" value="-" onclick="enter.dispaly.value+='-'"></td>
		
		</tr>


		<tr>

			<td><input type="button" name="b1" value="7" onclick="enter.dispaly.value+=7"></td>
			<td><input type="button" name="b2" value="8" onclick="enter.
            dispaly.value+=8"></td>
            <td><input type="button" name="b3" value="9" onclick="enter.dispaly.value+=9"></td>
            <td><input type="button" name="b4" value="/" onclick="enter.dispaly.value+='/'"></td>
		
		</tr>


		<tr>

			<td><input type="button" name="b1" value="C" onclick="enter.dispaly.value=''"></td>
			<td><input type="button" name="b2" value="0" onclick="enter.
            dispaly.value+=0"></td>
            <td><input type="button" name="b3" value="=" onclick="enter.dispaly.value=eval(enter.dispaly.value)"></td>
            <td><input type="button" name="b4" value="x" onclick="enter.dispaly.value+='*'"></td>
		
		</tr>


	</table>
</form>
</body>
</html>
